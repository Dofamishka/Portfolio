          <h4 class="mt-3">Свяжитесь с нами</h4>

          <form action="">
            <div class="form-row">
              <div class="col-xl-6 mb-2">
                <input type="text" name="firstname" placeholder="Имя*" required class="form-control"/>
              </div>

              <div class="col-xl-6 mb-2">
                <input type="text" name="lastname" placeholder="Фамилия" class="form-control" />
              </div>
            </div>

            <div class="form-row">
              <div class="col-xl-6 mb-2">
                <input type="email" name="firstname" placeholder="Email" class="form-control"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
              </div>

              <div class="col-xl-6 mb-2">
                <input type="text" name="lastname" placeholder="Введите телефон +7-xxx-xxx-xx-xx*" required

              </div>
            </div>

            <div class="form-row">
              <div class="col-xl-12">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Введите ваше сообщение*"

              </div>
            </div>

            <div class="form-row">
              <div class="col-xl-12">
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" name="igree" id="igreeCheck" class="form-check-input" checked />
                    <label for="igreeCheck" class="form-check-label">Я даю согласие на обработку персональных
                      данных.</label>
                  </div>
                </div>
              </div>
            </div>

            <a class="btn btn-outline-dark" role="button">Отправить сейчас</a>

          </form>

  <script>
    jQuery(document).ready(function () {
      var btn = $('#button');
      $(window).scroll(function () {
        if ($(window).scrollTop() > 300) {
          btn.addClass('show');
        } else {
          btn.removeClass('show');
        }
      });
      btn.on('click', function (e) {
        e.preventDefault();
        $('html, body').animate
          ({ scrollTop: 0 }, '300');
      });
    });
  </script>
